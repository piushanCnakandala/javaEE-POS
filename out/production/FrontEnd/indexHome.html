<main class="container">
    <!--HOME PAGE-->
    <section id="HomePage">
        <!--title  -->
        <div>
            <img alt="=" class="img-fluid" height="30" src="assets/img/icons8-customer-128.png" width="40">
            <h1 class="fw-bold fs-4">Customer</h1>
        </div>

        <!--search bar-->

        <section class="row">
            <div class="col-12 bg-info">
                <div class="mb-2">
                    <label class="form-label fw-bold ">Search Customer</label>
                    <input aria-describedby="emailHelp" class="form-control" id="txtCustomerSearch" type="id">
                </div>
                <button class="btn btn-dark" id="btnCustomerSearch" type="button">Search</button>


                <div class="col  mb-2">
                    <div class=" p-2">
                <span class="d-block p-2 bg-info text-white">Add Customer</span>
                <form id="customerForm">
                    <div class="modal-body">

                        <div class="row">

                            <div class="col">
                                <label class="form-label fw-bold" for="inputCId">Customer ID:</label>
                                <input class="form-control" id="inputCId" id="customerSalary" name="cusId"
                                       placeholder=""
                                       type="">
                                </select>
                            </div>
                            <div class="col">
                                <label class="form-label fw-bold" for="inputCName">Customer Name:</label>
                                <input class="form-control" id="inputCName" id=customerName" name="custName"
                                       placeholder=""
                                       type="">
                            </div>
                        </div>

                        <div class="row mt-3">

                            <div class="col">
                                <label class="form-label fw-bold" for="inputCAge">Age:</label>
                                <input class="form-control" id="inputCAge" id="age" name="cusAddress" placeholder=""
                                       type="">
                            </div>
                            <div class="col">
                                <label class="form-label fw-bold" for="inputCTp">Tp:</label>
                                <input class="form-control" id="inputCTp" id="tp" name="cusSalary" placeholder=""
                                       type="">
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            </div>

            </div>
            <!--buttons add,clear,delete-->
            <div class="col-12 g-5 ">
                <button class="btn btn-danger" id="customerDelete" type="button">Delete</button>
                <button class="btn btn-dark" id="customerUpdate" type="button"> Update</button>
                <button class="btn btn-success" id="clearField" type="button">Clear</button>
                <button class="btn btn-success" id="addCust" type="button">Add Customer</button>
            </div>

        </section>

        <!--search bar end-->

        <!--table-->

        <section class="row">
            <div class="col g-2">
                <table class="table table-bordered">
                    <thead class="table-info">
                    <tr>
                        <th scope="col">Customer Name</th>
                        <th scope="col">Age</th>
                        <th scope="col">Tp</th>
                        <th scope="col">Salary</th>
                    </tr>
                    </thead>
                    <tbody id="customerTable">

                    </tbody>
                </table>
            </div>

        </section>
    </section>
    <!-- ITEM PAGE-->
    <section id="ItemPage">
        <!--title  -->
        <div>
            <img alt="=" class="img-fluid" height="30" src="assets/img/icons8-cart-64.png" width="40">
            <h1 class="fw-bold fs-4">Items</h1>
        </div>

        <!--search bar-->

        <section class="row">
            <div class="col-8 bg-info">
                <div class="mb-3">
                    <label class="form-label fw-bold ">Item Search </label>
                    <input aria-describedby="emailHelp" class="form-control" id="txtItemSearch" type="id">
                </div>
                <button class="btn btn-dark" id="btnSearchItem" type="button">Search</button>
            </div>

            <div class="col  mb-2">
                    <div class=" p-2
            ">
            <span class="d-block p-2 bg-info text-white">Add Item</span>
                        <form id="itemForm">
                            <div class="modal-body">
                                <div class="row">
                                    <div class="col">
                                        <label class="form-label fw-bold" for="inputitemName">Item Id:</label>
                                        <input class="form-control" id="inputItemId" placeholder="" type="" name="itemId">
                                        </select>
                                    </div>
                                    <div class="col">
                                        <label class="form-label fw-bold" for="inputitemName">Name:</label>
                                        <input class="form-control" id="inputItemName" placeholder="" type="" name="name">
                                    </div>
                                </div>
                                <div class="row mt-3">

                                    <div class="col">
                                        <label class="form-label fw-bold" for="inputQuantity">Quantity:</label>
                                        <input class="form-control" id="inputQuantity" id="itemQuantity" placeholder="" type="" name="qty">
                                    </div>
                                    <div class="col">
                                        <label class="form-label fw-bold" for="inputItemPrice">Price:</label>
                                        <input class="form-control" id="inputItemPrice" placeholder="" type="price">
                                    </div>
                                </div>
                            </div>
                        </form>

            </div>
            </div>

            <!--buttons add,clear,delete-->
            <div class="col-12 g-5 ">
                <button class="btn btn-danger" id="btnDelete" type="button">Delete</button>
                <button class="btn btn-dark" id="btnItemUpdate" type="button">Update</button>
                <button class="btn btn-success" id="btnClear" type="button">Clear</button>
                <button class="btn btn-success" id="addItem" type="button">Add Item</button>
            </div>

        </section>

        <!--search bar end-->


        <!--table-->

        <section class="row">
            <div class="col g-2">
                <table class="table table-bordered">
                    <thead class="table-info">
                    <tr>
                        <th scope="col">Item Name</th>
                        <th scope="col">price</th>
                        <th scope="col">Quantity</th>
                        <th scope="col">price</th>
                    </tr>
                    </thead>
                    <tbody id="itemTable">

                    </tbody>
                </table>
            </div>
        </section>
    </section>
    <!--ORDER PAGE    -->
    <section id="Order Page">
        <div class="container px-4">
            <div class="row gx-5 mt-3">
                <!--  invoice details-->
                <div class="col">
                    <div class="p-3 border bg-light">
                        <span class="d-block p-2 bg-info text-white">Invoice Details</span>
                        <div class="modal-body">
                            <div class="row">
                                <div class="col">
                                    <label class="form-label fw-bold" for="oIdItxt">Order ID:</label>
                                    <input class="form-control" id="oIdItxt" type="text">
                                </div>
                                <div class="col">
                                    <label class="form-label fw-bold" for="txtDate">Date:</label>
                                    <input class="form-control" id="txtDate" type="date">
                                </div>
                            </div>
                            <div class="row mt-3">
                                <div class="col">
                                    <label class="form-label fw-bold" for="idCustCmb">Customer ID:</label>
                                    <select class="form-select" id="idCustCmb"></select>
                                </div>
                                <div class="col">
                                    <label class="form-label fw-bold" for="txtcusName">Customer Name:</label>
                                    <input class="form-control" id="txtcusName" placeholder="" type="text">
                                </div>
                            </div>
                            <div class="row mt-3 mb-3">
                                <div class="col">
                                    <label class="form-label fw-bold" for="txtAge">Age:</label>
                                    <input class="form-control" id="txtAge" placeholder="">
                                </div>
                                <div class="col">
                                    <label class="form-label fw-bold" for="txtTp">Address:</label>
                                    <input class="form-control" id="txtTp" type="text">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!--Item select-->
                <div class="col">
                    <div class="p-3 border bg-light">
                        <span class="d-block p-2 bg-info text-white">Item Select</span>

                        <div class="modal-body">
                            <div class="row">
                                <div class="col">
                                    <label class="form-label fw-bold" for="idItemCmb">Item:</label>
                                    <select class="form-select" id="idItemCmb">

                                    </select>
                                </div>
                                <div class="col">
                                    <label class="form-label fw-bold" for="txtitemName">Item Name:</label>
                                    <input class="form-control" id="txtitemName" type="text">
                                </div>
                            </div>
                            <div class="row mt-3">

                                <div class="col">
                                    <label class="form-label fw-bold" for="txtqtyOnHand">Qty On Hand:</label>
                                    <input class="form-control" id="txtqtyOnHand" type="text">
                                </div>
                                <div class="col">
                                    <label class="form-label fw-bold" for="txtprice">Price:</label>
                                    <input class="form-control" id="txtprice" type="text">
                                </div>
                            </div>
                            <div class="row mt-3">
                                <div class="col">
                                    <label class="form-label fw-bold" for="oQty">Order Quantity:</label>
                                    <input class="form-control" id="oQty" type="text">
                                </div>
                            </div>
                            <div class="row mt-3 mb-1">
                                <button class="btn btn-dark" id="btnAddToCart" type="button">Add Item</button>
                            </div>
                        </div>
                    </div>
                </div>


                <div class="col">
                    <div class="p-3 border bg-light">
                        <h1 class="fw-bold fs-4" id="lblTotal">Total : =</h1>
                        <h1 class="fw-bold fs-4" id="subTotal">SubTotal : </h1>
                        <div class="row mt-3">

                            <div class="col">
                                <label class="form-label fw-bold" for="cash1">Cash:</label>
                                <input class="form-control" id="cash1" type="text">
                            </div>
                            <div class="col">
                                <label class="form-label fw-bold" for="dis">Discount:</label>
                                <input class="form-control" id="dis" type="text">
                            </div>
                        </div>
                        <div class="row mt-3">

                            <div class="col">
                                <label class="form-label fw-bold" for="balance">Balance:</label>
                                <input class="form-control" id="balance" type="text">
                            </div>
                        </div>
                        <div class="row mt-3 mb-1">
                            <button class="btn btn-success" id="btnPurchase" type="button">Purchase</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        </div>
        </div>

        <!--table-->
        <main class="container">
            <section class="row">
                <div class="col g-2">
                    <table class="table table-bordered">
                        <thead class="table-info">
                        <tr>
                            <th scope="col">Item Code</th>

                            <th scope="col">Price</th>
                            <th scope="col">Quantity</th>
                            <th scope="col">Total</th>

                        </thead>

                        </tbody>
                    </table>

            </section>
