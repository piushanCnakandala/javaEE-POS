        <!--search bar-->

        <section class="row">
            <div class="col-12 bg-info">
                <div class="mb-2">
                    <label  class="form-label fw-bold ">Search Customer</label>
                    <input aria-describedby="emailHelp" class="form-control" id="txtCustomerSearch" type="id">
                </div>
                <button id="btnCustomerSearch" class="btn btn-dark" type="button">Search</button>


                <div class="col  mb-2>
                    <div class="p-2">
                        <span class="d-block p-2 bg-info text-white">Add Customer</span>

                        <div class="modal-body">
                            <div class="row">
                                <div class="col">
                                    <label   class="form-label fw-bold" for="itemName">Customer ID:</label>
                                    <input  id="inputCId" class="form-control" id="customerSalary" placeholder="" type="">

                                </div>

                            </div>

                                <div class="col">
                                    <label class="form-label fw-bold" for="qtyOnHand">Age:</label>
                                    <input  id="inputCAge"class="form-control" id="age" placeholder="" type="">

                                    <label class="form-label fw-bold" for="price">Tp:</label>
                                    <input id="inputCTp" class="form-control" id="tp" placeholder="" type="">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
           <!--buttons add,clear,delete-->
            <div class="col-12 g-5 ">
                <button id="customerDelete" class="btn btn-danger" type="button">Delete</button>
                <button id="customerUpdate" class="btn btn-dark" type="button"> Update</button>
                <button  id="clearField" class="btn btn-success" type="button">Clear</button>
                <button id="addCust" class="btn btn-success" type="button">Add Customer</button>
            </div>

        </section>

        <!--search bar end-->

        <!--table-->

        <section class="row">
            <div class="col g-2">
                <table class="table table-bordered">
                    <thead class="table-info">

                        <th scope="col">Customer Name</th>

                        <th scope="col">Tp</th>
                        <th scope="col">Salary</th>
                    </tr>
                    </thead>
                    <tbody id="customerTable">

                    </tbody>
                </table>
            </div>

        </section>

                    <div class="col">

                </div>
                <div class="row mt-3">

                    <div class="col">
                        <label class="form-label fw-bold" for="inputQuantity">Quantity:</label>
                        <input  id="inputQuantity"class="form-control" id="itemQuantity" placeholder="" type="">

                </div>
            </div>
            </div>
            </div>

                            </div>

                                <div class="col">

                        </div>
